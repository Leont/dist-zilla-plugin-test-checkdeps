name    = Dist-Zilla-Plugin-Test-CheckDeps
author  = Leon Timmermans <leont@cpan.org>
license = Perl_5
copyright_holder = Leon Timmermans
copyright_year   = 2011

[@Author::ETHER]
:version = 0.094
Authority.authority = cpan:LEONT
NextRelease.format = %-8V  %{yyyy-MM-dd HH:mm:ss Z}d
Test::MinimumVersion.max_target_perl = 5.008003
StaticInstall.dry_run = 0   ; we can safely set this here

[Bootstrap::lib]
[Test::CheckDeps]

[Prereqs / TestRequires]
Test::More = 0.94
Test::CheckDeps = 0.010
Dist::Zilla = 4.300039  ; for spec-compliant metadata

[Prereqs / DevelopRequires]
Test::Warnings = 0

[MetaResources]
x_IRC = irc://irc.perl.org/#distzilla
x_MailingList = http://dzil.org/#mailing-list

[Test::CheckBreaks]
conflicts_module = Moose::Conflicts
